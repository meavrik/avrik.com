      <img src="assets/foundry_logo.png" height="20" alt="">
      <h2>Sign in</h2>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <!-- <label for="email">Username</label> -->
          <input placeholder="email" autofocus type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
            required />
  
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <!-- <label for="password">Password</label> -->
          <input placeholder="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
            required />
          <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
        </div>
  
  
        <!-- <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div> -->
  
  
  
        <div class="form-group">
